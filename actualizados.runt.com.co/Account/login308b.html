<script>
    function HabilitarRecordarClave() {
        var login = $("#ccLogin_txtUsername").val();
        if (login != null) {
            $("#RespuestaRevisarInfoUsuario").load("/Account/revisarInfoUsuario.aspx?u=" + login + " #tbEsUsuarioExterno",
                function () {
                    if ($("#tbEsUsuarioExterno") != null) {
                        var resp = $("#tbEsUsuarioExterno").val();

                        if (resp == 0) $("#ccLogin_pnlOlvidoContrasenna").show();
                    }
                });
        }
    }
</script>
